<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Highlighting</title>
    <style>
        .highlight {
          background-color: yellow;
        }
      </style>
</head>
<body>
    <p id = "my-paragraph">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Commodi 
        voluptates consectetur, modi natus nesciunt vitae similique vel assumenda, 
        ex ducimus reprehenderit voluptatibus error qui maxime possimus laudantium 
        itaque veniam nihil.
    </p>
    <script>
        const paragraph = document.getElementById("my-paragraph");
        const words = paragraph.innerText.split(" ");
  
        for (let i = 0; i < words.length; i++) {
          if (words[i].length > 8) {
            words[i] = '<span class="highlight">' + words[i] + "</span>";
          }
        }
  
        paragraph.innerHTML = words.join(" ");
      </script>
</body>
</html>
